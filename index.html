<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Anything!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>💖 Ask Me Anything! 💖</h1>
        <p>Since I can't be there to help you move in, I made this little companion for you! If you're ever unsure about something while moving in just ask it a question. It can only say 'yes,' 'no,' or 'maybe,' but hopefully it adds a little fun to your day! </p>
        <input type="text" id="question" placeholder="Your question...">
        <br>
        <button onclick="getAnswer()">Get My Answer</button>
        <h2 id="answer"></h2>
        <div id="emoji"></div>
        <div id="message" class="hidden">You got this! 🏡❤️</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
